<!doctype html>
<html>
  <head>
    <title>Cvillized Popup</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/cvillized_popup.css">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->

     <!-- no need for js right now in stub popup -->
    <!-- script src="cvillized.js"-->
  </head>
  <body>
    <div class="preferences">
      <h2>Preferences</h2>
      [TODO: allow setting some global preferences]
    </div>
    <div class="rules">
      <h2>Rules</h2>
      <table>
        <thead>
          <tr>
            <th>Rule</th>
            <th>Description</th>
            <th>Enabled?</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Stupid is as Stupid Does</td>
            <td>Calling someone else or their idea stupid is what stupid is not cvillized.</td>
            <td><input type="checkbox" checked="checked"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="testing" ng-data-bind="greeting">
      <ul ng-controller="ListController">
          <li ng-repeat="item in items" ng-controller="ItemController">
              <div ng-click="open(item)">{{item.content}}</div>        
          </li>
          <hr>
          <ng-switch on="anyItemOpen()">
           <div ng-switch-when="true">
               <div ng-controller="ItemController">
                   {{opened.name}}: overlay: tweet, share, pin
               </div>  
           </div>
      </ul>
    </div>

    <script type="text/javascript" src="javascripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="javascripts/angular-1.3.0.min.js"></script>
    <script type="text/javascript" src="javascripts/cvillized_popup.js"></script>
  </body>
</html>
